<h2 align="center">Some posts you may interest</h2>
<table align="center" class="dataintable" style="">
    <caption>Currency</caption>
    <tr>
        <th>Seller ID</th>
        <th>Have</th>
        <th>Want</th>
        <th>Amount(have)</th>
        <th>Amount(want)</th>
    </tr>
    <tr ng-repeat="item in posts">
        <td>{{item.cid}}</td>
        <td>{{item.cname}}</td>
        <td>{{item.want}}</td>
        <td>{{item.price1}</td>
        <td>{{item.price2}}</td>
    </tr>
</table>
