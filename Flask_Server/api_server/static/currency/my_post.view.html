<div class="row">
    <div class="large-12 columns">
        <h3 class="title">
            Currency
            market&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <span class="backtopoetrade"><a href="#!/item_search">Go back to item trades</a></span>
        </h3>
    </div>
    <hr class="smallhr">
</div>

<div id="content">

    <div class="row">
        <div class="large-12 column">
            <div class="row form-choose-action">
                <div class="large-12 columns">
                    <ul class="button-group">
                        <li><a href="#!/currency_search" class=" button tiny secondary">Currency search</a></li>
                        <li><a href="#!/currency_post" class=" button tiny secondary">Currency post</a></li>
                        <li><a href="#!/my_post" class="active button tiny secondary">My post</a></li>
                    </ul>
                </div>
                <hr>
            </div>

            <table class="dataintable" style="">
                <caption>My Post</caption>
                <tr>
                    <th>Have</th>
                    <th>Amount(have)</th>
                    <th>Want</th>
                    <th>Amount(want)</th>
                    <th>Tid</th>
                    <th>Time</th>
                    <th>Uid</th>
                </tr>
                <tr ng-repeat="item in myposts">
                    <td>{{item.c1_item}}</td>
                    <td>{{item.c1_number}}</td>
                    <td>{{item.c2_item}</td>
                    <td>{{item.c2_number}}</td>
                    <td>{{item.tid}</td>
                    <td>{{item.time}}</td>
                    <td>{{item.uid}}</td>
                </tr>
            </table>

            <div Style="float:left;width:100px;"><p><a href="#!/manage_post" class="btn btn-primary">Manage</a></p>
            </div>

        </div>
    </div>

</div>
