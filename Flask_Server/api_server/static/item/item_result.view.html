<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-3">Search result</h1>
        <p class="lead">Here is what you are looking for.</p>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-bordered table-hover">
                <tbody>
                <tr style="height:220px" ng-repeat="item in itemsresult">
                    <td><img src={{item.icon}}></td>
                    <td><b>Name: {{item.name}}</b><br>
                        <b>{{item.Mods}}</b><br>
                    </td>
                    <td align="middle" style="vertical-align:middle">
                        <table class="table table-bordered table-hover">
                            <tr>
                                <th>Quality</th>
                            </tr>
                            <tr>
                                <td align="middle" style="vertical-align:middle">{{item.properties[0].values}}</td>
                            </tr>
                            <tr>
                                <th>Armour</th>
                            </tr>
                            <tr>
                                <td align="middle" style="vertical-align:middle">123</td>
                            </tr>
                        </table>
                    </td>
                    <td align="middle" style="vertical-align:middle">
                        <table class="table table-bordered table-hover">
                            <tr>
                                <th>Phys</th>
                            </tr>
                            <tr>
                                <td align="middle" style="vertical-align:middle">{{item.properties[1].values}}</td>
                            </tr>
                            <tr>
                                <th>Evasion</th>
                            </tr>
                            <tr>
                                <td align="middle" style="vertical-align:middle">123</td>
                            </tr>
                        </table>
                    </td>
                    <td align="middle" style="vertical-align:middle">
                        <table class="table table-bordered table-hover">
                            <tr>
                                <th>Elem</th>
                            </tr>
                            <tr>
                                <td align="middle" style="vertical-align:middle">{{item.typeLine}}</td>
                            </tr>
                            <tr>
                                <th>Shield</th>
                            </tr>
                            <tr>
                                <td align="middle" style="vertical-align:middle">123</td>
                            </tr>
                        </table>
                    </td>
                    <td align="middle" style="vertical-align:middle">
                        <table class="table table-bordered table-hover">
                            <tr>
                                <th>APS</th>
                            </tr>
                            <tr>
                                <td align="middle" style="vertical-align:middle">123</td>
                            </tr>
                            <tr>
                                <th>Block</th>
                            </tr>
                            <tr>
                                <td align="middle" style="vertical-align:middle">123</td>
                            </tr>
                        </table>
                    </td>
                    <td align="middle" style="vertical-align:middle">
                        <table class="table table-bordered table-hover">
                            <tr>
                                <th>DPS</th>
                            </tr>
                            <tr>
                                <td align="middle" style="vertical-align:middle">123</td>
                            </tr>
                            <tr>
                                <th>Crit</th>
                            </tr>
                            <tr>
                                <td align="middle" style="vertical-align:middle">123</td>
                            </tr>
                        </table>
                    </td>
                    <td align="middle" style="vertical-align:middle">
                        <table class="table table-bordered table-hover">
                            <tr>
                                <th>pDPS</th>
                            </tr>
                            <tr>
                                <td align="middle" style="vertical-align:middle">123</td>
                            </tr>
                            <tr>
                                <th>Level</th>
                            </tr>
                            <tr>
                                <td align="middle" style="vertical-align:middle">123</td>
                            </tr>
                        </table>
                    </td>
                    <td align="middle" style="vertical-align:middle">
                        <table class="table table-bordered table-hover">
                            <tr>
                                <th>eDPS</th>
                            </tr>
                            <tr>
                                <td align="middle" style="vertical-align:middle">123</td>
                            </tr>
                            <tr>
                                <th>Owner</th>
                            </tr>
                            <tr>
                                <td align="middle" style="vertical-align:middle">{{item.owner}}</td>
                            </tr>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
