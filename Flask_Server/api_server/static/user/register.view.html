    </div>

<div class="container">
    <div class="row">
    	<div class="col-lg-4 col-lg-offset-4">
    		<h2>Sign up for your own account!</h2>
		    <form name="form" ng-submit="vm.register()" role="form">

		        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
		            <label for="email">Email</label>
		            <input type="email" name="email" id="email" class="form-control" ng-model="vm.user.email" required/>
		            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
		        </div>


		        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
		            <label for="username">Username</label>
		            <input type="text" name="username" id="username" class="form-control" ng-model="vm.user.name" required/>
		            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
		        </div>


		        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
		            <label for="password">Password</label>
		            <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password"
		                   required/>
		            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
		        </div>


		        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
		            <label for="password">Confirm Password</label>
		            <input type="password" name="confirmpassword" id="confirmpassword" class="form-control"
		                   ng-model="vm.user.confirm_password" required/>
		            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
		        </div>

		        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
		            <label for="password">Accept ToS</label>
		            <input type="checkbox" name="tos" id="tos" class="form-control" ng-model="vm.user.accept_tos" required/>
		            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Checkbox is required</span>
		        </div>

		        <div class="form-actions">
		            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary"  style="float: middle;">Register</button>

		    </form>
	    </div>
	</div>
