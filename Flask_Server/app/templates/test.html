<html>
  <head>
    <title>Test</title>
  </head>
  <body>
    <div>Index: <a href="/index">Home</a> Reg: <a href="/reg">Reg</a></div>
    <hr>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
